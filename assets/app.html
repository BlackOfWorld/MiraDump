<html lang="en">
  <head>
    <title>MiraDump</title>
    <meta charset="utf-8" />
    <link rel="stylesheet"  href="css/style.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/textWithLF.min.js"></script>
  </head>
  <body>
    <p class="title">MiraDump</p>
    <div class="fundamental-info-wrapper">
      <div class="game-name-wrapper">
        <div class="input-name fi">Game name</div>
        <input class="profile-input-text game-name" type="text" placeholder="Mandatory">
      </div>
      <div class="export-dir-wrapper">
        <div class="input-name fi">Export directory</div>
        <input class="profile-input-text export-dir" type="text" placeholder="Mandatory">
      </div>
    </div>
    <div class="run-btn-wrapper">
      <div class="run-btn">
        Run MiraDump
      </div>
    </div>
    <div class="output">output message will be printed out here.</div>
    <div class="profile-wrapper-add-btn-wrapper">
      <div class="profile-wrapper"></div>
      <div class="add-btn-wrapper">
        <div class="add-btn">
          Add profile
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
